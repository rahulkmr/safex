name: Publish package

on:
  release:
    types: [created]

jobs:
  build-and-test:
    uses: "rahulkmr/safex/.github/workflows/build_and_test.yaml@feature/ci-cd"
  publish:
    runs-on: ${{matrix.platform}}
    strategy:
      matrix:
        platform: [ubuntu-latest, macos-latest, windows-latest]
        python-version: [3.9]
    steps:
    - name: Build package
      run: poetry build
    - name: Publish package
      run: poetry publish
      env:
        POETRY_HTTP_BASIC_PYPI_USERNAME: __token__
        POETRY_HTTP_BASIC_PYPI_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
