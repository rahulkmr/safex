# tox (https://tox.readthedocs.io/) is a tool for running tests
# in multiple virtualenvs. This configuration file will run the
# test suite on all supported python versions. To use it, "pip install tox"
# and then run "tox" from this directory.

[tox]
envlist =
    black
    flake8
    bandit
    py39, py38, py37
isolated_build = true
skip_missing_environments = true

[testenv]
deps =
    pytest
commands =
    pytest

[testenv:black]
deps =
    black
commands =
    black --check safex/

[testenv:flake8]
deps =
    flake8
commands =
    flake8 safex/

[testenv:bandit]
deps =
    bandit
commands =
    bandit safex/

[flake8]
max-line-length= 120
